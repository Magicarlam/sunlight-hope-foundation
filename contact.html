<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Sunlight Hope Foundation</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="container">

    <img src="assets/logo.png" class="logo" alt="Sunlight Hope Foundation">

    <div class="menu-toggle" id="menuToggle">☰</div>

    <nav id="navMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="programs.html">Programs</a>
      <a href="donate.html" class="btn">Donate</a>
      <a href="contact.html">Contact</a>
    </nav>

  </div>
</header>

<!-- CONTACT HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Reach out anytime!</p>
  </div>
</section>

<!-- CONTACT FORM -->
<section class="section">
  <div class="container">
    <h2>Get in Touch</h2>
    <form action="mailto:info@sunlighthope.org" method="post" enctype="text/plain" class="contact-form">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Other Ways to Contact Us</h3>
      <p>Email: info@sunlighthope.org</p>
      <p>Phone: +254 XXX XXX XXX</p>
      <p>Address: Nairobi, Kenya</p>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2025 Sunlight Hope Foundation. All Rights Reserved.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
